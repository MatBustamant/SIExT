<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Productos - SIExT</title>
    <link href="icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="images\icon.png">
    <style>
        :root {
            --negro: rgb(0, 0, 0);
            --gris-oscuro: rgb(33, 37, 41);
            --blanco: rgb(255, 255, 255);
            --azul: rgb(0, 123, 255);
            --gris-claro: rgb(102, 102, 102);
            --fondo: rgb(241, 244, 249);
            --texto-secundario: rgb(116, 119, 117);
            --azul-profundo: rgb(0, 102, 204);
            --verde: #28a745;
            --rojo: #dc3545;
            --rojo-profundo: #a61b26;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--fondo);
            color: var(--gris-oscuro);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--gris-oscuro);
            padding: 1rem 2rem;
            color: var(--blanco);
            font-size: 1.3rem;
            font-weight: 600;
        }

        main {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        h2 {
            margin-bottom: 1rem;
        }

        section {
            background: var(--blanco);
            padding: 1.5rem;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.4rem;
        }

        input,
        select {
            padding: 0.6rem;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--azul);
            color: var(--blanco);
            padding: 0.7rem 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.25s ease;
            border: none;
            height: 42px;
        }

        .btn-row {
            display: flex;
            gap: 1rem;
        }

        .btn:hover {
            background-color: var(--azul-profundo);
        }

        .btn-danger {
            background-color: var(--rojo);
        }

        .btn-danger:hover {
            background-color: var(--rojo-profundo);
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .filters input,
        .filters select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            background-color: var(--gris-oscuro);
            color: var(--blanco);
            cursor: pointer;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .counter {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: var(--texto-secundario);
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            /* margin-bottom: 1rem; */
        }

        .cabecera {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            /* margin-bottom: 1rem; */
        }

        .hidden {
            display: none !important;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: var(--texto-secundario);
        }
    </style>
</head>

<body>
    <header>SIExT | Editar categorías</header>

    <main>

        <section class="cabecera">
            <h2>Acciones rápidas</h2>
            <div>
                <a href="panel.html" class="btn"><i class="bi bi-house"></i>Volver a Panel</a>
                <a href="inventario.html" class="btn"><i class="bi bi-card-list"></i></i>Listar Inventario</a>
                <a href="productos.html" class="btn"><i class="bi bi-box-seam"></i>Gestionar Productos</a>
            </div>
        </section>

        <!-- Formulario para agregar nueva categoría -->
        <section>
            <div id="formAgregarCategoria" class="form-section">
                <h2>Agregar nueva categoría</h2>
                <form id="categoriaForm">
                    <label>Nombre de Categoría</label>
                    <input type="text" id="nombreCategoria" required>
                    <label>Clase de Producto</label>
                    <select id="claseCategoria" required>
                        <option value="">Seleccionar</option>
                        <option>Insumo Oficina</option>
                        <option>Insumo Limpieza</option>
                        <option>Insumo Eléctrico</option>
                        <option>Bien</option>
                    </select>
                    <button type="submit" class="btn"><i class="bi bi-plus-circle"></i>Registrar</button>
                </form>
            </div>
        </section>

        <!-- Gestión de categorías -->
        <section id="gestionCategoriasSection" class="form-section">
            <h2>Categorías registradas</h2>

            <div class="filters">
                <input type="text" id="filterNombreCat" placeholder="Filtrar por nombre...">
                <select id="filterClaseCat">
                    <option value="">Todas las clases</option>
                    <option>Insumo Oficina</option>
                    <option>Insumo Limpieza</option>
                    <option>Insumo Eléctrico</option>
                    <option>Bien</option>
                </select>
            </div>

            <table id="tablaCategorias">
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Clase</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="counter" id="contadorCategorias"></div>
        </section>

        <section id="modificarCategoriaSection" class="form-section hidden">
            <h2>Actualizar categoría</h2>
            <form id="modificarCategoriaForm">
                <input type="hidden" id="modCategoriaId">
                <label>Nombre de Categoría</label>
                <input type="text" id="modNombreCategoria" required>
                <label>Clase de Producto</label>
                <select id="modClaseCategoria" required>
                    <option value="">Seleccionar</option>
                    <option>Insumo Oficina</option>
                    <option>Insumo Limpieza</option>
                    <option>Insumo Eléctrico</option>
                    <option>Bien</option>
                </select>
                <div class="btn-row">
                    <button type="submit" class="btn"><i class="bi bi-save"></i>Guardar</button>
                    <button type="button" class="btn" id="cancelarBtn"><i
                            class="bi bi-x-circle"></i>Cancelar</button>
                    <button type="button" class="btn btn-danger" id="eliminarCategoriaBtn"><i
                            class="bi bi-trash"></i>Eliminar</button>
                </div>
            </form>
        </section>

    </main>

    <footer>SIExT | 2025</footer>

    <script>
        function renderizarCategorias() {
            const categorias = JSON.parse(localStorage.getItem("categorias")) || [];
            const filtroNombre = document.getElementById("filterNombreCat").value.toUpperCase();
            const filtroClase = document.getElementById("filterClaseCat").value;
            const tbody = document.querySelector("#tablaCategorias tbody");
            tbody.innerHTML = "";
            let count = 0;

            categorias.forEach(cat => {
                if ((cat.nombre.toUpperCase().includes(filtroNombre)) && (!filtroClase || cat.clase === filtroClase)) {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `
                <td>${cat.nombre}</td>
                <td>${cat.clase}</td>
                <td>
                    <button class='btn' onclick='editarCategoria(${cat.id})'><i class='bi bi-pencil'></i></button>
                </td>`;
                    tbody.appendChild(fila);
                    count++;
                }
            });
            document.getElementById("contadorCategorias").textContent = `Mostrando ${count} categoría(s).`;
        }

        document.getElementById("filterNombreCat").addEventListener("input", renderizarCategorias);
        document.getElementById("filterClaseCat").addEventListener("change", renderizarCategorias);

        function editarCategoria(id) {
            const categorias = JSON.parse(localStorage.getItem("categorias")) || [];
            const cat = categorias.find(c => c.id === id);
            if (!cat) return;

            document.getElementById("modCategoriaId").value = cat.id;
            document.getElementById("modNombreCategoria").value = cat.nombre;
            document.getElementById("modClaseCategoria").value = cat.clase;
            document.getElementById("modificarCategoriaSection").classList.remove("hidden");
        }

        document.getElementById("modificarCategoriaForm").addEventListener("submit", e => {
            e.preventDefault();
            const id = +document.getElementById("modCategoriaId").value;
            const nombre = document.getElementById("modNombreCategoria").value.trim().toUpperCase();
            const clase = document.getElementById("modClaseCategoria").value;

            let categorias = JSON.parse(localStorage.getItem("categorias")) || [];

            if (categorias.some(c => c.id !== id && c.nombre === nombre && c.clase === clase)) {
                alert("Ya existe otra categoría con ese nombre y clase.");
                return;
            }

            const cat = categorias.find(c => c.id === id);
            if (!cat) return;

            cat.nombre = nombre;
            cat.clase = clase;

            localStorage.setItem("categorias", JSON.stringify(categorias));
            alert("Categoría actualizada.");
            renderizarCategorias();
            document.getElementById("modificarCategoriaSection").classList.add("hidden");
        });

        document.getElementById("eliminarCategoriaBtn").addEventListener("click", () => {
            const id = +document.getElementById("modCategoriaId").value;
            if (!confirm("¿Eliminar esta categoría?")) return;

            let categorias = JSON.parse(localStorage.getItem("categorias")) || [];
            categorias = categorias.filter(c => c.id !== id);
            localStorage.setItem("categorias", JSON.stringify(categorias));

            alert("Categoría eliminada.");
            renderizarCategorias();
            document.getElementById("modificarCategoriaSection").classList.add("hidden");
        });

        // Llama esto después de crear/eliminar categoría para refrescar la tabla
        renderizarCategorias();
    </script>

    <script>
        // Agregado: completa datalist de categorías según clase seleccionada en form de categorías
        const categoriaForm = document.getElementById('categoriaForm');
        const nombreCategoria = document.getElementById('nombreCategoria');
        const claseCategoria = document.getElementById('claseCategoria');

        categoriaForm.addEventListener("submit", e => {
            e.preventDefault();

            const nombreCatUpper = nombreCategoria.value.trim().toUpperCase();
            let categorias = JSON.parse(localStorage.getItem("categorias")) || [];

            if (categorias.some(c => c.nombre === nombreCatUpper && c.clase === claseCategoria.value)) {
                alert("Esa categoría ya existe.");
                return;
            }

            categorias.push({ id: Date.now(), nombre: nombreCatUpper, clase: claseCategoria.value });
            localStorage.setItem("categorias", JSON.stringify(categorias));

            alert("Categoría agregada.");
            categoriaForm.reset();
            // Actualizar tabla de gestión automáticamente
            renderizarCategorias();
        });
    </script>
</body>

</html>
