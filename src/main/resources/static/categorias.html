<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar categorías - SIExT</title>
    <link href="icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <span>SIExT | Editar categorías</span>
        <div id="userInfo" class="user-info">
            <span id="username"></span>
            <i class="bi bi-person-circle"></i>
            <div id="userMenu" class="user-menu hidden">
                <p id="userRole"><i id="rolIcon" class="bi bi-person-circle"></i></p>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </div>
        </div>
    </header>

    <div class="default-block-container">
        <nav>
            <h2>Acciones rápidas</h2>
            <ul>
                <li><a href="panel.html" class="btn"><i class="bi bi-house"></i>Volver a Panel</a></li>
                <li><a href="bienes.html" class="btn"><i class="bi bi-box-seam"></i>Gestionar Bienes</a></li>
            </ul>
        </nav>
    </div>

    <main class="default-block-container">
        <!-- Formulario para agregar nueva categoría -->
        <section>
            <h2>Agregar nueva categoría</h2>
            <form id="categoriaForm">
                <label for="nombreCategoria">Nombre de Categoría</label>
                <input list="categoriasExistentes" type="text" id="nombreCategoria" placeholder="INFORMÁTICOS" required>
                <datalist id="categoriasExistentes"></datalist>
                <button type="submit" class="btn"><i class="bi bi-plus-circle"></i>Registrar</button>
            </form>
        </section>

        <!-- Gestión de categorías -->
        <section>
            <h2>Categorías registradas</h2>
            <!-- Filtros -->
            <div class="form-grid">
                <div>
                    <label for="filterIdCat">Id. de categoría</label>
                    <input type="number" id="filterIdCat" placeholder="Filtrar por ID...">
                </div>
                <div>
                    <label for="filterNombreCat">Nombre</label>
                    <input type="text" id="filterNombreCat" placeholder="Filtrar por nombre...">
                </div>
            </div>

            <table id="tablaCategorias">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="pagination-controls">
                <button id="prevPage" class="btn"><i class="bi bi-chevron-left"></i> Anterior</button>
                <span id="pageInfo">Página 1 de 1</span>
                <button id="nextPage" class="btn">Siguiente <i class="bi bi-chevron-right"></i></button>
                <select id="rowsPerPageSelect">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15" selected>15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="rowsPerPageSelect">por página</label>
            </div>
            
            <div class="informativo" id="contadorCategorias"></div>
        </section>

        <!-- Formulario para modificar categoría seleccionada -->
        <section id="modificarCategoriaSection" class="hidden">
            <h2>Actualizar categoría</h2>
            <form id="modificarCategoriaForm">
                <label for="modCategoriaId">Id. de categoria</label>
                <input type="number" id="modCategoriaId" disabled>
                <label for="modNombreCategoria">Nombre de Categoría</label>
                <input list="categoriasExistentes" type="text" id="modNombreCategoria" placeholder="INFORMÁTICOS" required>
                <div class="btn-row">
                    <button type="submit" class="btn"><i class="bi bi-save"></i>Guardar</button>
                    <button type="button" class="btn" id="cancelarBtn"><i class="bi bi-x-circle"></i>Cancelar</button>
                    <button type="button" class="btn btn-danger" id="eliminarCategoriaBtn"><i
                            class="bi bi-trash"></i>Eliminar</button>
                </div>
            </form>
        </section>

    </main>

    <footer>SIExT | 2025</footer>

    <script src="js/auth.js"></script>
    <script>
        verificarAuth();
    </script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/forms.js"></script>
    <script>
        function categoriaExiste(nombre) {
            const categorias = JSON.parse(localStorage.getItem("categorias")) || [];

            if (categorias.some(c => c.nombre === nombre && !c.eliminado)) {
                alert("Esa categoría ya existe.");
                return true;
            }
            return false;
        }

        let currentPage = 1;
        let rowsPerPage = parseInt(document.getElementById("rowsPerPageSelect").value, 10);
        let totalPages = 1;

        function renderizarCategorias() {
            const categorias = JSON.parse(localStorage.getItem("categorias")) || [];
            const categoriasHabilitadas = categorias.filter(c => !c.eliminado);

            const filtroNombre = document.getElementById("filterNombreCat").value.toUpperCase().trim();
            const filtroId = document.getElementById("filterIdCat").value;
            const tbody = document.querySelector("#tablaCategorias tbody");
            tbody.innerHTML = "";

            // Filtrado
            const filtradas = categoriasHabilitadas.filter(cat =>
                matchTexto(cat.nombre, filtroNombre) && matchNumero(cat.id_Categoria, filtroId)
            );

            // Paginación
            const totalRows = filtradas.length;
            totalPages = Math.ceil(totalRows / rowsPerPage);
            if (currentPage > totalPages) currentPage = totalPages || 1;
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const paginadas = filtradas.slice(startIndex, endIndex);

            if (paginadas.length === 0) {
                const filaVacia = document.createElement("tr");
                filaVacia.innerHTML = `<td colspan="4" class="text-center">(No hay resultados que coincidan)</td>`;
                tbody.appendChild(filaVacia);
            }

            paginadas.forEach(cat => {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `
                    <td></td>
                    <td>${cat.id_Categoria}</td>
                    <td>${cat.nombre}</td>
                    <td>
                        <button class="btn btn-editar btn-icon-table" data-id="${cat.id_Categoria}" title="Editar categoría">
                            <i class='bi bi-pencil-fill'></i>
                        </button>
                    </td>`;
                    tbody.appendChild(fila);
            });
            document.getElementById("contadorCategorias").textContent = `Mostrando ${paginadas.length} de ${totalRows} categoría(s).`;
            document.getElementById("pageInfo").textContent = `Página ${currentPage} de ${totalPages || 1}`;

            document.getElementById("prevPage").disabled = (currentPage === 1);
            document.getElementById("nextPage").disabled = (currentPage === totalPages || totalPages === 0);
        }
        recargarCategorias();
        cargarOpciones("categoriasExistentes", "categorias");
        renderizarCategorias();

        // Controles de paginación
        document.getElementById("prevPage").addEventListener("click", () => {
        if (currentPage > 1) {
            currentPage--;
            renderizarCategorias();
        }
        });
        document.getElementById("nextPage").addEventListener("click", () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderizarCategorias();
            }
        });
        document.getElementById("rowsPerPageSelect").addEventListener("change", (e) => {
            rowsPerPage = parseInt(e.target.value);
            currentPage = 1;
            renderizarCategorias();
        });

        document.querySelector("#tablaCategorias tbody").addEventListener("click", (e) => {
            // Buscamos si el clic fue en un botón de editar
            const btnEditar = e.target.closest(".btn-editar");
            if (btnEditar) {
                const id = Number(btnEditar.dataset.id);
                editarCategoria(id);
                return;
            }
        });
        document.querySelectorAll("#filterIdCat, #filterNombreCat").forEach(input => {
            const eventType = (input.tagName === "SELECT" || input.type === "date") ? "change" : "input";
            input.addEventListener(eventType, () => {
                currentPage = 1;
                renderizarCategorias();
            });
        });

        document.getElementById("categoriaForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nombreCategoria").value.trim().toUpperCase();
            if (!nombre) {
                alert("Datos incompletos.");
                return;
            }

            const categoria = {
                nombre
            }

            if (categoriaExiste(categoria.nombre)) return;

            try {
                const response = await crearCategoria(categoria);
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status == 422) {
                        alert(errorData.error);
                        return;
                    }
                    else {
                        alert(`El servidor no pudo realizar el registro de la categoría. Código: ${response.status}`);
                        return;
                    }
                }
            } catch (error) {
                alert("No se pudo conectar con el servidor.");
                return;
            }
            alert("Categoría registrada.");
            await recargarCategorias();

            renderizarCategorias();
            cargarOpciones("categoriasExistentes", "categorias");
            e.target.reset();
        });

        function editarCategoria(id) {
            const categorias = JSON.parse(localStorage.getItem("categorias")) || [];
            const cat = categorias.find(c => c.id_Categoria === id);
            if (!cat) return;

            const form = document.getElementById("modificarCategoriaForm");
            form.dataset.originalNombre = cat.nombre.trim().toUpperCase() || "";

            document.getElementById("modCategoriaId").value = cat.id_Categoria;
            document.getElementById("modNombreCategoria").value = cat.nombre;

            document.getElementById("modificarCategoriaSection").classList.remove("hidden");

            document.getElementById("modificarCategoriaSection").scrollIntoView({ behavior: "smooth" });
            document.getElementById("modNombreCategoria").focus({ preventScroll: true });
        }

        document.getElementById("modificarCategoriaForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = +document.getElementById("modCategoriaId").value;
            const form = e.target;
            const originalNombre = form.dataset.originalNombre;

            const nombreInput = document.getElementById("modNombreCategoria").value.trim().toUpperCase();

            if (originalNombre === nombreInput) {
                alert("No se detectaron cambios en los datos.");
                return;
            }

            if (!nombreInput) {
                alert("Datos incompletos.");
                return;
            }

            const categoriaModificada = {
                nombre: nombreInput,
            }

            if (categoriaExiste(categoriaModificada.nombre)) return;

            try {
                const response = await modificarCategoria(categoriaModificada, id);
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status == 422) {
                        alert(errorData.error);
                        return;
                    }
                    if (response.status == 404) {
                        alert("Categoría no encontrada.");
                        return;
                    }
                    if (response.status == 500) {
                        alert("El servidor no pudo realizar la modificación de la categoría. Código: 500");
                        return;
                    } else {
                        alert(`El servidor no pudo realizar la modificación de la categoría. Código: ${response.status}`);
                        return;
                    }
                }
            } catch (error) {
                alert("No se pudo conectar con el servidor.");
                return;
            }

            alert("Categoría actualizada.");
            await recargarCategorias();

            renderizarCategorias();
            cargarOpciones("categoriasExistentes", "categorias");
            document.getElementById("modificarCategoriaSection").classList.add("hidden");
            e.target.reset();

            document.getElementById("tablaCategorias").parentElement.scrollIntoView({ behavior: "smooth" });
        });

        // Cancelar edición de datos
        document.getElementById("cancelarBtn").onclick = () => {
            if (confirm("¿Deseás cancelar la edición? Se perderán los cambios no guardados.")) {
                document.getElementById("modificarCategoriaSection").classList.add("hidden");
                document.getElementById("modificarCategoriaForm").reset();

                document.getElementById("tablaCategorias").parentElement.scrollIntoView({ behavior: "smooth" });
            }
        };

        document.getElementById("eliminarCategoriaBtn").addEventListener("click", async () => {
            const id = +document.getElementById("modCategoriaId").value;
            if (!confirm("¿Eliminar esta categoría?")) return;

            try {
                const response = await eliminarCategoria(id);
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status == 422) {
                        alert(errorData.error);
                        return;
                    }
                    if (response.status == 500) {
                        alert("El servidor no pudo realizar la eliminación de la categoría. Código: 500");
                        return;
                    }
                    else {
                        alert(`El servidor no pudo realizar la eliminación de la categoría. Código: ${response.status}`);
                        return;
                    }
                }
            } catch (error) {
                alert("No se pudo conectar con el servidor.");
                return;
            }
            alert("Categoría eliminada.");
            await recargarCategorias();
            renderizarCategorias();
            cargarOpciones("categoriasExistentes", "categorias");
            document.getElementById("modificarCategoriaSection").classList.add("hidden");
            document.getElementById("modificarCategoriaForm").reset();

            document.getElementById("tablaCategorias").parentElement.scrollIntoView({ behavior: "smooth" });
        });

        renderizarCategorias();
    </script>

</body>

</html>
