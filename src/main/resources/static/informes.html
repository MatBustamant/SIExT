<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generar informes - SIExT</title>
  <link href="icons/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="icon" href="images\icon.png">

  <style>
    ul li > * {
      width: 100%;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <header>SIExT | Generar informes</header>

  <div class="default-block-container">
    <nav>
      <h2>Acciones rápidas</h2>
      <ul>
        <li><a href="panel.html" class="btn"><i class="bi bi-house"></i>Volver al Panel</a></li>
      </ul>
    </nav>
  </div>

  <main class="default-block-container">
    <section>
      <ul class="btn-row" style="flex-direction: column;">
        <li><a href="#" class="btn"><i class="bi bi-card-list"></i>Listado completo de inventario</a></li>
        <li>
          <button class="btn" id="btnIngresos" type="button"><i class="bi bi-box-arrow-in-down-left"></i></i>Total de
            ingresos
            en
            un
            período</button>
          <form id="formIngresos" class="hidden">
            <label>Desde</label>
            <input type="date" id="desde" required>
            <label>Hasta</label>
            <input type="date" id="hasta" required>
            <button type="submit" class="btn"><i class="bi bi-search"></i>Ver Informe</button>
          </form>
        </li>
        <li><a href="informe_minimo.html" class="btn"><i class="bi bi-exclamation-triangle"></i>Inventario bajo mínimo
            de
            reposición</a></li>
        <li><a href="#" class="btn"><i class="bi bi-file-bar-graph"></i>Total de solicitudes por departamento</a></li>
        <li><a href="#" class="btn"><i class="bi bi-box-arrow-up-right"></i>Total de salidas por departamento</a></li>
      </ul>
    </section>

  </main>

  <footer>SIExT | 2025</footer>

  <script>
    const btnIngresos = document.getElementById("btnIngresos");
    const formIngresos = document.getElementById("formIngresos");

    btnIngresos.addEventListener("click", () => {
      formIngresos.classList.toggle("hidden");
      btnIngresos.style.backgroundColor = formIngresos.classList.contains("hidden") ? "" : "var(--azul-profundo)";
    });

    document.getElementById("formIngresos").onsubmit = e => {
      e.preventDefault();
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      if (!desde || !hasta) {
        alert("Seleccioná ambas fechas.");
        return;
      }
      window.location.href = `informe_ingresos.html?desde=${desde}&hasta=${hasta}`;
    };
  </script>

</body>

</html>
