<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generar informes - SIExT</title>
  <link href="icons/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="icon" href="images\icon.png">

  <style>
    ul li>* {
      width: 100%;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <header>
    <span>SIExT | Generar informes</span>
    <div id="userInfo" class="user-info">
      <span id="username"></span>
      <i class="bi bi-person-circle"></i>
      <div id="userMenu" class="user-menu hidden">
        <p id="userRole"><i id="rolIcon" class="bi bi-person-circle"></i></p>
        <button id="logoutBtn" class="btn btn-danger">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>
      </div>
    </div>
  </header>

  <div class="default-block-container">
    <nav>
      <h2>Acciones rápidas</h2>
      <ul>
        <li><a href="panel.html" class="btn"><i class="bi bi-house"></i>Volver al Panel</a></li>
      </ul>
    </nav>
  </div>

  <main class="default-block-container">
    <section>
      <ul class="btn-row" style="flex-direction: column;">
        <li>
          <button class="btn" id="btnIngresos" type="button"><i class="bi bi-box-arrow-in-down-left"></i></i>Total de
            ingresos
            en
            un
            período</button>
          <form id="formIngresos" class="hidden">
            <label>Desde</label>
            <input type="date" id="desde" required>
            <label>Hasta</label>
            <input type="date" id="hasta" required>
            <button type="submit" class="btn"><i class="bi bi-search"></i>Ver Informe</button>
          </form>
        </li>
        <li>
          <button class="btn" id="btnSolicitudes" type="button"><i class="bi bi-file-bar-graph"></i>Total de solicitudes
            en un período</button>
          <form id="formSolicitudes" class="hidden">
            <label>Desde</label>
            <input type="date" id="desdeSolicitudes" required>
            <label>Hasta</label>
            <input type="date" id="hastaSolicitudes" required>
            <button type="submit" class="btn"><i class="bi bi-search"></i>Ver Informe</button>
          </form>
        </li>
      </ul>
    </section>

  </main>

  <footer>SIExT | 2025</footer>

  <script src="js/auth.js"></script>
  <script>
      verificarAuth("SUPERVISOR");
  </script>
  <script src="js/fechas.js"></script>
  <script>
    // Fecha actual local en formato YYYY-MM-DD
    const hoy = obtenerFechaHoy();

    // Establecer máximo (hoy) para todos los inputs tipo date
    document.querySelectorAll('input[type="date"]').forEach(input => input.setAttribute("max", hoy));

    // ----- FORMULARIO DE INGRESOS -----
    const btnIngresos = document.getElementById("btnIngresos");
    const formIngresos = document.getElementById("formIngresos");
    const desdeIngresos = document.getElementById("desde");
    const hastaIngresos = document.getElementById("hasta");

    btnIngresos.addEventListener("click", () => {
      formIngresos.classList.toggle("hidden");
      btnIngresos.style.backgroundColor = formIngresos.classList.contains("hidden") ? "" : "var(--azul-profundo)";
    });

    // Ajustar el min de "hasta" al seleccionar "desde"
    desdeIngresos.addEventListener("change", () => {
      hastaIngresos.setAttribute("min", desdeIngresos.value);
    });

    formIngresos.onsubmit = e => {
      e.preventDefault();
      const desde = desdeIngresos.value;
      const hasta = hastaIngresos.value;

      const error = validarRangoFechas(desde, hasta, hoy);
      if (error) return alert(error);

      window.location.href = `informe_ingresos.html?desde=${desde}&hasta=${hasta}`;
    };
  </script>


  <script>
    const btnSolicitudes = document.getElementById("btnSolicitudes");
    const formSolicitudes = document.getElementById("formSolicitudes");
    const desdeSolicitudes = document.getElementById("desdeSolicitudes");
    const hastaSolicitudes = document.getElementById("hastaSolicitudes");

    btnSolicitudes.addEventListener("click", () => {
      formSolicitudes.classList.toggle("hidden");
      btnSolicitudes.style.backgroundColor = formSolicitudes.classList.contains("hidden") ? "" : "var(--azul-profundo)";
    });

    // Ajustar el min de "hasta" al seleccionar "desde"
    desdeSolicitudes.addEventListener("change", () => {
      hastaSolicitudes.setAttribute("min", desdeSolicitudes.value);
    });

    formSolicitudes.onsubmit = e => {
      e.preventDefault();
      const desde = desdeSolicitudes.value;
      const hasta = hastaSolicitudes.value;

      const error = validarRangoFechas(desde, hasta, hoy);
      if (error) return alert(error);

      window.location.href = `informe_solicitudes_dpto.html?desde=${desde}&hasta=${hasta}`;
    };
  </script>
</body>

</html>
