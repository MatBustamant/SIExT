<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Informe | Inventario Bajo Mínimo</title>
  <link href="icons/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/tablas.css">
  <link rel="stylesheet" href="css/informes.css">
  <link rel="icon" href="images\icon.png">
</head>

<body>

  <h1>Informe de Reposición</h1>
  <div class="informativo">Generado: <span id="fechaActual"></span></div>

  <button class="btn" onclick="window.print()"><i class="bi bi-printer"></i>Imprimir</button>
  <a href="informes.html" class="btn"><i class="bi bi-arrow-left"></i>Volver a Informes</a>

  <table id="tablaMinimos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Clase</th>
        <th>Categoría</th>
        <th>Stock</th>
        <th>Mínimo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>SIExT | 2025</footer>

  <script>
    document.getElementById("fechaActual").textContent = new Date().toLocaleString();

    const productos = JSON.parse(localStorage.getItem("productos")) || [];
    const tbody = document.querySelector("#tablaMinimos tbody");

    productos.forEach(p => {
      if (p.stock < p.minimoReposicion) {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nombre}</td>
          <td>${p.clase}</td>
          <td>${p.categoria}</td>
          <td>${p.stock}</td>
          <td>${p.minimoReposicion}</td>
        `;
        tbody.appendChild(fila);
      }
    });

    if (tbody.rows.length === 0) {
      const fila = document.createElement("tr");
      fila.innerHTML = `<td colspan="8" style="text-align:center; padding:1rem;">No hay productos bajo mínimo actualmente.</td>`;
      tbody.appendChild(fila);
    }
  </script>

</body>

</html>
